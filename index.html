<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components Example</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>

</head>
<body>
    <main>
        <div id="app">
            <router-link :to="{ path: '/'}" class="link">Home</router-link>
            <router-link :to="{ path: '/users'}" class="link">Users</router-link>
            <!-- <router-link :to="{ path: '/contact'}" class="link">Contact</router-link> -->
            <a href="#/contact">Contact</a>
            <!-- the router view element is where the components get rendered when changin the address bar (the route) -->
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </div>
    </main>

    <!-- templates! -->

    <script src="js/main.js"></script>
</body>
</html>
